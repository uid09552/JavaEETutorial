<ui:composition template="/template.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
	<ui:define name="content">
	
		<h:form id="registerForm" prependId="false">
		<h:messages for="registerForm"></h:messages>
		<h:panelGrid columns="3" >
			<h:outputLabel value="#{msg['email']}:"></h:outputLabel>
			<h:inputText id="email" value="#{registerController.customer.email}"></h:inputText>
			<h:message for="email"/>
			
			<h:outputLabel value="#{msg['kennwort']}:"></h:outputLabel>
			<h:inputSecret id="password" value="#{registerController.customer.password}"></h:inputSecret> 
			<h:message  for="password"/>
			
			<h:commandButton id="register" action="#{registerController.persist}" value="#{msg['register']}"></h:commandButton>
			<h:commandButton id="cancel" action="index" value="#{msg['cancel']}"></h:commandButton>
			<h:message for="register"/>
			
		</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
